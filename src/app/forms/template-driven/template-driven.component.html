<form #myForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required />
      <div *ngIf="myForm?.controls?.['name']?.invalid && (myForm?.controls?.['name']?.dirty || myForm?.controls?.['name']?.touched)">
        <div *ngIf="myForm?.controls?.['name']?.errors?.['required']">
          Name is required.
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required email />
      <div *ngIf="myForm?.controls?.['email']?.invalid && (myForm?.controls?.['email']?.dirty || myForm?.controls?.['email']?.touched)">
        <div *ngIf="myForm?.controls?.['email']?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="myForm?.controls?.['email']?.errors?.['email']">
          Invalid email format.
        </div>
      </div>
    </div>
  
    <button type="submit" [disabled]="myForm?.invalid">Submit</button>
  </form>
